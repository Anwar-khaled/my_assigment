<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>مثال على div p و ul > li</title>
  <style>
    div p {
      color: red;
    }

    ul > li {
      font-weight: bold; 
    }
  </style>
</head>
<body>

  <div>
    <p>my mother yemen</p> 
    <section>
      <p>I am yemeni</p> 
    </section>
  </div>

  <ul>
    <li>sanaa</li> 
    <div>
      <li>taiz</li> 
    </div>
  </ul>

</body>
</html>
